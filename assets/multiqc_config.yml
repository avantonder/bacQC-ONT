report_comment: >
  This report has been generated by the <a href="https://github.com/avantonder/bacQC-ONT/1.0.0" target="_blank">nf-core/bacqcont</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://avantonder/bacQC-ONT/master/output" target="_blank">documentation</a>.

report_section_order:
  "avantonder-bacqcont-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "avantonder-bacqcont-summary":
    order: -1002
    general_stats":
    order: 1000
  fastqc:
    order: 900
  pycoqc:
    order: 800
  kraken:
    order: 700
  bracken:
    order: 600

export_plots: true

run_modules:
  - fastqc
  - pycoqc
  - kraken
  - custom_content

top_modules:
  - "fastqc":
      name: "FastQC (raw reads)"
      info: "This section of the report shows FastQC results for the raw reads.."
      path_filters:
        - "*_fastqc.zip"
  - "pycoqc":
      name: "PycoQC (raw reads)"
      info: "This section of the report shows pycoQC results for the raw reads."
  - "kraken":
      name: "Kraken"
      path_filters:
        - "*.kraken2.report.txt"
  - "kraken":
      name: "Bracken"
      anchor: "bracken"
      target: "Bracken"
      doi: "10.7717/peerj-cs.104"
      info: "Estimates species abundances in metagenomics samples by probabilistically re-distributing reads in the taxonomic tree."
      path_filters:
        - "*.kraken2.report_bracken.txt"

table_columns_placement:
  FastQC (raw reads):
    total_sequences: 100
    avg_sequence_length: 110
    median_sequence_length: 120
    percent_duplicates: 130
    percent_gc: 140
    percent_fails: 150
  Bracken:
    "% Unclassified": 1200
    "% Top 5": 1210
  Kraken:
    "% Unclassified": 1600
    "% Top 5": 1610

table_columns_visible:
  FastQC (raw reads):
    total_sequences: True
    avg_sequence_length: True
    percent_duplicates: True
    percent_gc: True
    percent_fails: False
  Kraken: False
  Bracken: True

table_columns_name:
  FastQC (raw reads):
    total_sequences: "Nr. Input Reads"
    avg_sequence_length: "Length Input Reads"
    percent_gc: "% GC Input Reads"
    percent_duplicates: "% Dups Input Reads"
    percent_fails: "% Failed Input Reads"

section_comments:
  general_stats: "By default, all read count columns are displayed as millions (M) of reads."